<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f2cfbf1f22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-body">
        <form id="city">
          <input
            type="text"
            class="city-name"
            placeholder="Enter a city"
            autofocus="On"
            id="city-input"
          />
          <input type="submit" class="btn btn-info" value="Search" />
          <input
            type="button"
            class="btn btn-success"
            value="Current City"
            id="current-location"
          />
        </form>
        <div class="row">
          <div class="col">
            <h1>Johannesburg</h1>
            <h2>
              <span class="currentTemperature">26</span>
              <span class="units"> °C </span>
            </h2>
            <p id="current-date-details">Friday | 14 July 2023 | 12:00 pm</p>
          </div>
          <div class="col">
            <div class="weather-components">
              <p>
                <span id="weather-description">Currently Sunny</span>
                <br />
                Humidity: <span id="humidity-value">30</span>%
                <br />
                Wind: <span id="wind-value">8</span>km/h
              </p>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col week-weather-prediction">
            <h3>Sat</h3>
            21°/3°
            <br />
            <i class="fa-solid fa-cloud-sun forecast-icon"></i>
          </div>
          <div class="col week-weather-prediction">
            <h3>Sun</h3>
            23°/9°
            <br />
            <i class="fa-solid fa-cloud-sun forecast-icon"></i>
          </div>
          <div class="col week-weather-prediction">
            <h3>Mon</h3>
            26°/7°
            <br />
            <i class="fa-solid fa-sun forecast-icon"></i>
          </div>
          <div class="col week-weather-prediction">
            <h3>Tue</h3>
            15°/3°
            <br />
            <i class="fa-solid fa-cloud-sun-rain forecast-icon"></i>
          </div>
          <div class="col week-weather-prediction">
            <h3>Wed</h3>
            14°/4°
            <br />
            <i class="fa-solid fa-cloud-sun-rain forecast-icon"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
